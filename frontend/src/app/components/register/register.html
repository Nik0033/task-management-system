<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form (ngSubmit)="onRegister()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </mat-form-field>

                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <button mat-raised-button color="primary" type="submit" class="full-width">Sign Up</button>
            </form>

            <div class="register-link">
                Already have an account? <a (click)="goToLogin()">Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
